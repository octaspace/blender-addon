name: Create Archive
on: [release]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'OctaRender.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
